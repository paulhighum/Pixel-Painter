<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
      <div id="palette-display">
        <img src="https://openclipart.org/image/2400px/svg_to_png/226530/Artists-Palette-And-Brush.png" alt="palette">
      </div>
      <button id="new-art" type="button">New Art</button>
    </header>
    <main>
      <div id="palette">
        <h2>PALETTE:</h2>
        <img id="eraser" src="/assets/eraser.png" alt="eraser">
      </div>
      <div id="canvas">

      </div>
    </main>
    <footer>
      <p>Current Selection: </p>
    </footer>
  </body>
  <script defer src="js/app.js"></script>
</html>
